<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Sebastien Cadorette" content="">

    <title>Web Form Challenge</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Awesome Font. -->
    <link href="../vendor/awesomefont/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for home page. -->
    <link href="../css/index.css" rel="stylesheet">
  </head>

  <body>

    <!-- Page Content. -->
    <div class="container">
        <!-- Title. -->
        <div class="row align-items-left">
            <div class="col">
                <!-- Title. -->
                <p class="text-left" id="title">Stay up to date with ecommerce trends with Shopify's newsletter</p>

                <!-- Subscribe text. -->
                <p class="text-left" id="subText">Subscribe for free marketing tips</p>

                <!-- Form element. -->
                <div class="form-inline">
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email Address">
                    <select class="custom-select">
                        <option selected>Interested in...</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                    </select>
                </div>

                <!-- Invalid email address notification text. -->
                <p class="text-left" id="notifText">Please enter a valid email address</p>

                <!-- Unsubscribe text. -->
                <a class="text-center" id="unsubscribe" href="">Unsubscribe</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript. -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for carousel. -->
    <script src="../js/index.js"></script>

  </body>

</html>
